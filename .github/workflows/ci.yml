name: WebRTC iOS SDK CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  mac-ios-build:
    runs-on: macos-13
    steps:
      - name: Git - Checkout
        uses: actions/checkout@master
      - name: Setup - Xcode
        run: sudo xcode-select -s /Applications/Xcode_14.3.app
      - name: Install with gem
        run: |
          brew install cocoapods || brew link --overwrite cocoapods
          cd Swift
          pod setup
          pod install --update-repo
      - name: Xcode build
        run: xcodebuild -workspace Swift/AWSKinesisVideoWebRTCDemoApp.xcworkspace -scheme AWSKinesisVideoWebRTCDemoApp -sdk iphoneos -destination 'platform=iOS Simulator,OS=16.3,name=iPhone 14'
      - name: Code coverage
        run: bash <(curl -s https://codecov.io/bash)
