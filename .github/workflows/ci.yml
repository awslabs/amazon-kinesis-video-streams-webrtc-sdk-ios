name: WebRTC iOS SDK CI

on:
  push:
    branches:
      - develop
      - master
      - add-gha
  pull_request:
    branches:
      - develop
      - master
jobs:
  mac-ios-build:
    runs-on: macos-11
    steps:
      - name: Git - Checkout
        uses: actions/checkout@master
      - name: Setup - Xcode
        run: sudo xcode-select -s /Applications/Xcode_12.3.app
      - name: Setup - Ruby and bundler dependencies
        uses: ruby/setup-ruby@v1.111.0
        with:
          ruby-version: 3.0
          bundler-cache: true
      - name: Test - Fastlane tests
        run: bundle exec fastlane test