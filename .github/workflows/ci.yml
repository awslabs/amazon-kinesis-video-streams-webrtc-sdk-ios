name: WebRTC iOS SDK CI

on:
  push:
    branches:
      - develop
      - master
      - add-gha
  pull_request:
    branches:
      - develop
      - master
jobs:
  mac-ios-build:
    runs-on: macos-11
    steps:
      - name: Git - Checkout
        uses: actions/checkout@master
      - name: Setup - Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_13.2.1.app
      - name: Install with gem
        run: |
          sudo gem install -n /usr/local/bin cocoapods -v 1.8.4
          cd Swift
          pod setup
          pod install --project-directory=Swift
      - name: Xcode build
        run: |
          cd Swift
          xcodebuild -workspace Swift/AWSKinesisVideoWebRTCDemoApp.xcworkspace -scheme AWSKinesisVideoWebRTCDemoApp -sdk iphoneos  -destination 'platform=iOS Simulator,OS=15.2,name=iPhone 12'
